name: CI

on:
  merge_group:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{github.workflow}}-${{github.ref}}
  cancel-in-progress: true

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.18.2
      - uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline
      - name: Cache community plugins npm downloads
        uses: actions/cache@v4
        with:
          path: cache
          key: "community-plugins-downloads-${{ hashFiles('src/content/community-plugins.json') }}"
      - name: Lint
        run: pnpm lint
      - name: Build
        run: pnpm build
